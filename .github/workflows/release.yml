name: 'build'

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 'release'
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 'build'
        uses: docker/build-push-action@v2
        with:
          push: true
          platforms: linux/amd64
